 <div class="title-container">
<h4>{{selected_user}}</h4>
</div>
<table id="dt-tasks" class="table table-striped table-bordered table-sm " cellspacing="1" width="100%">
 <tr class="header-row text-center"><th> מספר משימה</th><th>שם משימה</th><th>סטטוס</th><th>שם עובד</th><th>שם מחלקה</th><th>תאריך לביצוע</th></tr>
<tbody>
<tr *ngFor="let task of pageOfItems let i = index" class="text-center tableRow">

<td>{{task.TaskNumber+1}}</td>
<td>{{task.TaskName}}</td>
<td *ngIf='task.StatusID==1'><i class="fas fa-circle text-danger f-l" ></i>waiting</td>
<td *ngIf='task.StatusID==2'><i class="fas fa-circle text-warning f-l"></i>ready</td>
<td *ngIf='task.StatusID==3'><i class="fas fa-circle text-success f-l"></i>complete</td>
<td>{{task.EmployeeName}}</td>
<td>{{getDepartmentName(task.DepartmentID)}}</td>
<td>{{task.DueDate}}</td>
</tr>
</tbody>
</table>
<div class="card-footer pb-0 pt-2">
        <jw-pagination [items]="tasks" class = "pagination" [pageSize]="pageSize" (changePage)="onChangePage($event)"></jw-pagination>
        <div class="select-pages">
        <mat-form-field>
        
            <mat-select dir="rtl" id="size-select"  class="form-control" placeholder= "{{pageSize}}"  [(ngModel)]="pageSize" matNativeControl required>
                <mat-option *ngFor="let num of numbers" [value]="num" (click)="changeSelection()">{{num}}</mat-option>
            </mat-select>

        </mat-form-field>
        
        <h4>רשומות בדף</h4>
        </div>
</div>
